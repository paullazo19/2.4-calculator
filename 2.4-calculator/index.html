<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <main>

      <form class="form" action="index.html" method="post">
        <button class="form__clear" data-js="clear">C</button>
        <h2 class="form__output" data-js="output"></h2>
        <button class="form__generalButton" data-js="number" data-number="7">7</button>
        <button class="form__generalButton" data-js="number" data-number="8">8</button>
        <button class="form__generalButton" data-js="number" data-number="9">9</button>
        <button class="form__operator" data-js="operator" data-type="/">/</button>
        <button class="form__generalButton" data-js="number" data-number="4">4</button>
        <button class="form__generalButton" data-js="number" data-number="5">5</button>
        <button class="form__generalButton" data-js="number" data-number="6">6</button>
        <button class="form__operator" data-js="operator" data-type="*">x</button>
        <button class="form__generalButton" data-js="number" data-number="1">1</button>
        <button class="form__generalButton" data-js="number" data-number="2">2</button>
        <button class="form__generalButton" data-js="number" data-number="3">3</button>
        <button class="form__operator" data-js="operator" data-type="-">-</button>
        <button class="form__generalButton" data-js="number" data-number="0">0</button>
        <button class="form__generalButton" data-js="number" data-number=".">.</button>
        <button class="form__equate" data-js="equate">=</button>
        <button class="form__operator" data-js="operator" data-type="+">+</button>
      </form>

    </main>
    <!-- Have this load last -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
